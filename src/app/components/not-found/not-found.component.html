<div class="error-container">
  <div class="error-content">
    <!-- 404 Illustration -->
    <div class="error-illustration">
      <div class="error-number">404</div>
      <div class="error-icon">
        <lucide-icon [img]="AlertCircle" [size]="80" [strokeWidth]="1.5"></lucide-icon>
      </div>
    </div>

    <!-- Error Message -->
    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div class="error-actions">
      <button
        class="btn-primary"
        (click)="goToInboxOrLogin()"
        [attr.aria-label]="isLoggedIn ? 'Go to Inbox' : 'Go to Login'">
        <lucide-icon
          [img]="isLoggedIn ? Mail : Home"
          [size]="20"
          [strokeWidth]="2">
        </lucide-icon>
        <span>{{ isLoggedIn ? 'Go to Inbox' : 'Go to Login' }}</span>
      </button>

      <button
        class="btn-secondary"
        (click)="goBack()"
        aria-label="Go Back">
        <span>‚Üê Go Back</span>
      </button>
    </div>

    <!-- Helpful Links -->
    <div class="helpful-links" *ngIf="isLoggedIn">
      <p class="links-title">Quick Links:</p>
      <div class="links-grid">
        <a (click)="navigateTo('/inbox')" class="link-item">
          <lucide-icon [img]="Mail" [size]="16"></lucide-icon>
          Inbox
        </a>
        <a (click)="navigateTo('/sent')" class="link-item">
          <lucide-icon [img]="Mail" [size]="16"></lucide-icon>
          Sent
        </a>
        <a (click)="navigateTo('/draft')" class="link-item">
          <lucide-icon [img]="Mail" [size]="16"></lucide-icon>
          Drafts
        </a>
        <a (click)="navigateTo('/folders')" class="link-item">
          <lucide-icon [img]="Mail" [size]="16"></lucide-icon>
          Folders
        </a>
      </div>
    </div>
  </div>

  <!-- Decorative Background -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
