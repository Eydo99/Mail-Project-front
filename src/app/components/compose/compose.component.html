<!-- Modal Overlay -->
<div class="compose-overlay" (click)="onClose()">
  
  <!-- Modal Content -->
  <div class="compose-modal" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="compose-header">
      <h2 class="compose-title">New Message</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Close" [disabled]="isLoading">
        âœ•
      </button>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container" *ngIf="successMessage || errorMessage">
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
    
    <!-- Form -->
    <div class="compose-body">
      <div class="form-group">
        <label for="to">To:</label>
        <input 
          type="text" 
          id="to" 
          [(ngModel)]="to"
          placeholder="recipient@example.com (separate multiple emails with commas)"
          class="form-input">
      </div>
      
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input 
          type="text" 
          id="subject" 
          [(ngModel)]="subject"
          placeholder="Email subject"
          class="form-input">
      </div>

      <!-- Priority Dropdown -->
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select 
          id="priority" 
          [(ngModel)]="priority"
          class="form-select">
          <option value="low">ðŸŸ¢ Low</option>
          <option value="normal" selected>ðŸ”µ Normal</option>
          <option value="high">ðŸŸ  High</option>
          <option value="urgent">ðŸ”´ Urgent</option>
        </select>
      </div>

      <!-- Attachments Section -->
      <div class="form-group">
        <label>Attachments:</label>
        <div class="attachment-section">
          <input 
            type="file" 
            id="file-input" 
            (change)="onFileSelect($event)"
            multiple
            style="display: none;">
          <button 
            type="button"
            class="btn-attach" 
            (click)="fileInput.click()"
            #fileInput
            onclick="document.getElementById('file-input').click()">
            ðŸ“Ž Add Attachments
          </button>
          
          <!-- Show selected files -->
          <div class="attachments-list" *ngIf="attachments.length > 0">
            <div class="attachment-item" *ngFor="let file of attachments; let i = index">
              <span class="attachment-name">{{ file.name }}</span>
              <span class="attachment-size">({{ (file.size / 1024).toFixed(1) }} KB)</span>
              <button 
                type="button"
                class="btn-remove" 
                (click)="removeAttachment(i)"
                aria-label="Remove attachment">
                âœ•
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group form-group-body">
        <label for="body">Message:</label>
        <textarea 
          id="body" 
          [(ngModel)]="body"
          placeholder="Write your message here..."
          class="form-textarea"
          rows="10"></textarea>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="compose-footer">
      <button class="btn btn-cancel" (click)="onClose()" [disabled]="isLoading">
        Cancel
      </button>
      <button class="btn btn-draft" (click)="onSaveDraft()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Save as Draft</span>
        <span *ngIf="isLoading">Saving...</span>
      </button>
      <button class="btn btn-send" (click)="onSend()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </div>
    
  </div>
</div>
